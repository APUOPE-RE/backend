spring.application.name=apuope-re
spring.datasource.url=jdbc:postgresql://localhost:5434/apuope_db
spring.datasource.username=apuope_user
spring.datasource.password=apuope_password
spring.datasource.type=org.postgresql.ds.PGSimpleDataSource
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.driver-class-name=org.postgresql.Driver

spring.flyway.url=jdbc:postgresql://localhost:5434/apuope_db
spring.flyway.user=apuope_user
spring.flyway.password=apuope_password
spring.flyway.locations=classpath:db/migration
spring.flyway.validateMigrationNaming=true